<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  


  <script type="text/x-handlebars">
  
    <nav>
      <ul>
        <li>{{#link-to "index"}}Home{{/link-to}}</li>
        <li>{{#link-to "about"}}About{{/link-to}}
          <ul>
            <li>{{#link-to "about.team"}}Team{{/link-to}}</li>
          </ul>
        </li>
        <li>{{#link-to "contact"}}Contact{{/link-to}}</li>
        <li>{{#link-to "bookmarks"}}Bookmarks{{/link-to}}</li>
      </ul>
    </nav>  

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <h2>Welcome to Ember.js</h2>
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="_alert">
    {{view.message}}

  </script>

  <script type="text/x-handlebars" id="about">
    <h2>About page</h2>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="contact">
    <h2>Contact page</h2>
  </script>

  <script type="text/x-handlebars" id="about/team">
    <h3>Our team</h3>
  </script>

  <script type="text/x-handlebars" id="bookmarks">
    <h2>Listing bookmarks :</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Url</th>
        </tr>
      </thead>
      {{#each bookmark in controller}}
      <tr>
        <td>{{#link-to "bookmark" bookmark}}{{bookmark.name}}{{/link-to}}</td>
        <td>{{bookmark.url}}</td>
      </tr>
      {{/each}}
    </table>
  </script>

  <script type="text/x-handlebars" id="bookmark">
    <h1>{{name}}</h1>
    <iframe {{bindAttr src = "url"}} ></iframe>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/bookmarks_controller.js"></script>
  <script scr="js/controllers/bookmark_controller.js"></script>
  <script scr="js/views/alert.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
